<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<title>SmartSave</title>
</head>

<body>
	<div id="main-div">

		<form>
			
			<span id="title">SmartSave</span>
			<span id="welcome-title">WelcomeBack</span>
			<span id="welcome-text">Welcome Back, Please enter Your details</span>
			<div id="button-container" class="main-buttons">
				<button class="sign" id="sign-in">Sign In</button>
				<button class="sign" id="sign-out">SignUp</button>
			</div>
			<input type="email" name="email" placeholder="Email" class="main-buttons" id="email" required>
			<button value="submit" class="main-buttons" id="continue-button">Continue</button>
			<div id="divider-section">
				<div class="divider"></div>
				<span id="continue-text">Or Continue With</span>
				<div class="divider"></div>
			</div>
			<div id="icons">
				<img id="google-icon" src="https://img.icons8.com/fluency/512/google-logo.png">
				<img id="apple-icon"  src="https://img.icons8.com/ios-filled/512/mac-os.png">
				<img id="facebook-icon"  src="https://img.icons8.com/fluency/512/facebook-new.png">
			</div>
			<span id="footer">
				Join the millions of smart investors who trust us to manage their finances. Log in to access your personalized dashboard, track your portfolio perfomances, and make informed investment desicions.
			</span>
		</form>

		<img src="Safe.png">
	<div>
</body>

</html>
